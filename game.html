<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fish Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
  </head>
  <body>
    <audio id="movementSound">
      <source src="sound/move.wav" type="audio/mpeg" />
    </audio>
    <audio id="gameoverSound">
      <source src="sound/loose.wav" type="audio/mpeg" />
    </audio>
    <audio id="winningSound">
      <source src="sound/win.wav" type="audio/mpeg" />
    </audio>

    <div class="scene">
      <img src="img/gamebg.png" class="bg-img" alt="baggrund" />
      <a href="index.html" class="gamespilleknap">TILBAGE</a>
      <div id="game">
        <div id="dodger" style="bottom: 425px; left: 15px"></div>
      </div>
      <img
        id="leftbtn"
        class="leftbtn-img"
        src="img/leftbtn.svg"
        alt="Left Button"
      />
      <img
        id="rightbtn"
        class="rightbtn-img"
        src="img/rightbtn.svg"
        alt="Right Button"
      />
      <img id="upbtn" class="upbtn-img" src="img/upbtn.svg" alt="Up Button" />
      <img
        id="downbtn"
        class="downbtn-img"
        src="img/downbtn.svg"
        alt="Down Button"
      />
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
