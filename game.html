<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/crab.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fish Game</title>
    <link rel="stylesheet" type="text/css" href="css/game.css" />
  </head>
  <body>
    <audio id="movementSound">
      <source src="sound/move.wav" type="audio/mpeg" />
    </audio>
    <audio id="gameoverSound">
      <source src="sound/loose.wav" type="audio/mpeg" />
    </audio>
    <audio id="winningSound">
      <source src="sound/win.wav" type="audio/mpeg" />
    </audio>

    <section class="scene">
      <img src="img/gamebg.svg" class="bg-img" alt="baggrund" />
      <a href="index.html" class="spilleknap">TILBAGE</a>
      <div id="game">
        <div id="dodger" style="bottom: 425px; left: 15px"></div>
      </div>
      <img
        id="gameseaweed1"
        class="seaweed1"
        src="img/gameseaweed1.svg"
        alt="Seaweed"
      />

      <img
        id="leftbtn"
        class="leftbtn-img"
        src="img/leftbtn.svg"
        alt="Left Button"
      />
      <img
        id="downbtn"
        class="downbtn-img"
        src="img/downbtn.svg"
        alt="Down Button"
      />
      <img
        id="rightbtn"
        class="rightbtn-img"
        src="img/rightbtn.svg"
        alt="Right Button"
      />
    </section>

    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
