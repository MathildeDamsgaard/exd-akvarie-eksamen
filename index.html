<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="img/crab.svg" />
    <title>Akvarieskærm Storcenter Nord</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- indsætter link her til eksternt stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="scene">
      <img src="img/bg.svg" class="bg-img" alt="baggrund" />
      <img src="img/crab.gif" id="crab" class="fish1" alt="crab" />
      <img src="img/nemo.gif" id="nemo" class="fish2" alt="nemo fish" />
      <img
        src="img/pufferfish.gif"
        id="pufferfish"
        class="fish3"
        alt="puffer fish"
      />
      <img src="img/shark.gif" id="shark" class="fish4" alt="shark" />
      <img src="img/stingray.gif" id="stingray" class="fish5" alt="stingray" />
      <img src="img/turtle.gif" id="turtle" class="fish6" alt="turtle" />
      <img src="img/seaweed.gif" id="seaweed" class="fish7" alt="seaweed" />
      <div class="bubbles">
        <img src="img/bubble.svg" class="bubble b1" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b2" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b3" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b4" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b5" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b6" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b7" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b8" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b9" alt="bubble" />
        <img src="img/bubble.svg" class="bubble b10" alt="bubble" />
      </div>
      <div class="overlay-text">
        <h1>HVILKEN FISK VIL DU SPILLE MED?</h1>
        <p>Tryk på en fisk!</p>
      </div>
    </section>

    <!-- popup til fisk info -->
    <!--baggrunds-overlay-->
    <div id="fish-popup" class="popup">
      <!--selve popup boksen-->
      <div class="popupContent">
        <!--her indsættes tekst via JS-->
        <div class="popupBody"></div>
        <a href="game.html" class="spilleknap">SPIL MED MIG!</a>
        <button class="closeBtn">X</button>
      </div>
    </div>

    <!-- indsætter link her til eksternt javascript -->
    <script src="js/index.js"></script>
  </body>
</html>
